<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>passing the todo into each repeated component using v-bind:</p>
<p>Now we provide each todo-item with the todo object it's representing, so that its content can be dynamic. We also
    need to provide each component with a "key", which we will explain later </p>
<div id="app7">
    <ol>
        <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id"
        ></todo-item>
    </ol>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="component.js"></script>
</body>
</html>
